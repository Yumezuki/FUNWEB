<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตารางรายรับ-รายจ่าย</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .balance {
        font-size: 2rem;
        font-weight: bold;
      }
      table {
        margin-top: 20px;
      }
    </style>
  </head>
  <body class="container mt-4">
    <h2 class="text-center">ตารางรายรับ-รายจ่าย</h2>
    <h4 class="text-center">ยอดคงเหลือ</h4>
    <div class="text-center balance" id="balance">0</div>

    <form id="transactionForm" class="row g-3 mt-4">
      <div class="col-md-4">
        <input
          type="text"
          id="itemName"
          class="form-control"
          placeholder="รายการ"
          required
        />
      </div>
      <div class="col-md-2">
        <input
          type="number"
          id="amount"
          class="form-control"
          placeholder="จำนวน"
          required
        />
      </div>
      <div class="col-md-3">
        <select id="type" class="form-select">
          <option value="income">รายรับ</option>
          <option value="expense">รายจ่าย</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="date" id="date" class="form-control" required />
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-success" onclick="addtable()">
          เพิ่มรายการ
        </button>
      </div>
    </form>

    <table class="table table-bordered text-center">
      <thead class="table-success">
        <tr>
          <th>วันที่</th>
          <th>รายการ</th>
          <th>รายรับ</th>
          <th>รายจ่าย</th>
        </tr>
      </thead>
      <tbody id="table"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
