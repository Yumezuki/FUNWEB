<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4/1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
    body {
        justify-items: center;
        margin: 4rem;
    }

    button {
        padding: 0.2rem 1rem;
        border-radius: 2rem;
        border: none;
        background-color: black;
        color: white;
        margin: 1rem 0;
    }
</style>
<body>
    <div>
        <form class="row g-2 mb-3">
            <div class="col-auto">
                <label for="num1" class="col-form-label">Number 1 :</label>
            </div>
            <div class="col-auto">
                <input type="text" id="num1" class="form-control">
            </div>
        </form>
    
        <form class="row g-2">
            <div class="col-auto">
                <label for="num2" class="col-form-label">Number 2 :</label>
            </div>
            <div class="col-auto">
                <input type="text" id="num2" class="form-control">
            </div>
        </form>

        <button onclick="calculate()">Calculate</button>
        <h6 class="mb-3">Result : <span id="result">-</span></h6>
        <div id="history"></div>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const sum = num1 + num2;

            if (isNaN(num1) || isNaN(num2)) {
                alert('Please enter valid numbers!');
                return;
            }

            document.getElementById("result").textContent = sum;

            const hist = document.getElementById("history");
            const newHist = document.createElement("p");
            newHist.textContent = `${num1} + ${num2} = ${sum}`;
            hist.appendChild(newHist);
        }
    </script>
</body>
</html>
